    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Premium Backdrop Shapes -->
    <div class="backdrop-shapes">
        <div class="backdrop-orb orb-1"></div>
        <div class="backdrop-orb orb-2"></div>
        <div class="backdrop-orb orb-3"></div>
    </div>


    <div class="auth-page">
        <div class="auth-card">

            <!-- Logo -->
            <a href="index.html" class="auth-logo">
                <div class="auth-logo-icon">
                    <i class="fa-solid fa-brain"></i>
                </div>
                <span class="auth-logo-text">AI<span class="auth-logo-accent">Helper</span></span>
            </a>

            <!-- Header -->
            <header class="auth-header">
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to continue to your dashboard.</p>
            </header>

            <!-- Error Banner -->
            <div id="error-message" class="error-banner" role="alert" aria-live="assertive" hidden>
                <i class="fa-solid fa-circle-exclamation error-banner-icon"></i>
                <span class="error-banner-text"></span>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form" novalidate>
                <!-- Email -->
                <div class="field-group">
                    <label for="email" class="field-label">Email address</label>
                    <div class="field-input-wrap">
                        <i class="fa-solid fa-envelope field-icon"></i>
                        <input type="email" id="email" class="field-input" placeholder="you@example.com"
                            autocomplete="email" required>
                    </div>
                    <span class="field-error" data-for="email"></span>
                </div>

                <!-- Password -->
                <div class="field-group">
                    <label for="password" class="field-label">Password</label>
                    <div class="field-input-wrap">
                        <i class="fa-solid fa-lock field-icon"></i>
                        <input type="password" id="password" class="field-input" placeholder="Enter your password"
                            autocomplete="current-password" required minlength="6">
                        <button type="button" class="toggle-password" aria-label="Show password" tabindex="-1">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <span class="field-error" data-for="password"></span>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary btn-full" id="signin-btn">
                    <span class="btn-label">Sign In</span>
                    <span class="btn-spinner" hidden></span>
                </button>
            </form>

            </form>

            <!-- Signup Link -->

            <!-- Signup Link -->
            <p class="auth-prompt">
                Don't have an account? <a href="signup.html">Create an account</a>
            </p>
        </div>

        <footer class="auth-footer">
            <p>&copy; 2026 AI Text Helper. All rights reserved.</p>
        </footer>
    </div>

    <script src="login.js"></script>

</body>

</html>
